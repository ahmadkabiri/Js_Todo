<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>SabzLearn | Js | 179</title>
  </head>

  <body>
    <div class="modal-container">
      <div class="modal">
        <div class="title">
          <div>
            <p>Add Todo</p>
          </div>
          <div>
            <button class="close-modal"><i class="fa fa-times"></i></button>
          </div>
        </div>
        <div class="input-container">
          <input id="input" type="text" placeholder="add todo...">
        </div>
        <div class="btn-container">
          <button>Add todo</button>
        </div>
      </div>
    </div>


    <!-- todo list -->
    <div class="todo-container">
      <div class="no-status coulmn">
        <div class="header "><p>No Status</p></div>
      </div>
      <div class="not-started coulmn">
        <div class="header"><p>Not Started</p></div>
      </div>
      <div class="in-progress coulmn">
        <div class="header"><p>In Progress</p></div>
      </div>
      <div class="completed coulmn">
        <div class="header"><p>Completed</p></div>
      </div>
      <div class="todo-list1 todo-list">
        <button class="todo-btn">+ Add Todo</button>
        <div class="todos">
        </div>
      </div>
      <div class="todo-list2 todo-list">

      </div>
      <div class="todo-list3 todo-list">

      </div>
      <div class="todo-list4 todo-list">

      </div>
    </div>



    <script src="js/script.js"></script>
  </body>
</html>
